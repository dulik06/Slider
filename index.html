<html>
  <head>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <body>
    Sliding
    <div id="wrapper">
      <div class="active_buttons">
        <button id="thirty" class="btn">30 days</button>
        <button id="sixty" class="btn">60 days</button>
        <button id="ninety" class="btn">90 days</button>
      </div>
      <div class="container_two">
        <div class="slider-container">
          <div id="slider-1"></div>
          <label for="slider-1">50000</label>
        </div>
        <div class="values">
          <h2>Invoice sum:</h2>
          <div id="value">1000</div>
          <h2>Costs after tax:</h2>
          <div id="post-tax">2000</div>
        </div>
      </div>
      <div class="payout_container">
        <h2>How much you receive:</h2>
        <div id="payout">12000</div>
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
