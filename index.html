<html>
  <head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    Sliding
    <div id="wrapper">
      <div class="container_left">
        <h1>Choose the period</h1>
        <div class="active_buttons">
          <button id="thirty" class="btn">30 days</button>
          <button id="sixty" class="btn">60 days</button>
          <button id="ninety" class="btn">90 days</button>
        </div>
        <h1>Invoice Amount</h1>
        <div class="slider-container">
          <div id="slider-1"></div>
          <label for="slider-1" class="label-left">500</label>
          <label for="slider-1" class="label-right">50,000</label>
        </div>
        <h1 id="value" class="value_invoice">1000</h1>
      </div>
      <div class="values">
        <h2>How much you receive:</h2>
        <h1 id="payout">12000</h1>
        <h2>Costs after tax:</h2>
        <h1 id="post-tax">2000</h1>
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
