<html>
  <head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    Sliding
    <div id="wrapper">
      <div class="">
        <div class="container-upper">
          <div class="invoice_amount">
            <span>Invoice Amount</span>
            <h1 id="value" class="value_invoice">1,000</h1>
          </div>
          <div class="slider-container">
            <div id="slider-1">
              <label for="slider-1" class="label-left">500</label>
              <label for="slider-1" class="label-right">50,000</label>
            </div>
          </div>
          <div class="days_container">
            <span>I need money for:</span>
            <br>
            <form action="form_container">
              <input type="radio" name="days" value="thirty" id="thirty" checked="checked"><span class="days_text">30 days</span><br>
              <input type="radio" name="days" value="sixty" id="sixty"><span class="days_text">60 days</span><br>
              <input type="radio" name="days" value="ninety"id="ninety"><span class="days_text">90 days</span>
            </form>
          </div>
        </div>
        <div class="values_container">
          <div class="values" id="value-1">
            <span>You receive:</span>
            <h1 id="payout">12,000</h1>
          </div>
          <div class="values" id="value-2">
            <span>Total cost:</span>
            <h1 id="total-cost">2,000</h1>
          </div>
          <div class="values" id="value-3">
            <span>Costs after tax:</span>
            <h1 id="post-tax">2,000</h1>
          </div>
        </div>

        <!--<div class="values">
          <span>You receive:</span>
          <h1 id="payout">12000</h1>
          <span>Total cost:</span>
          <h1 id="total-cost">2000</h1>
          <span>Costs after tax:</span>
          <h1 id="post-tax">2000</h1>
        </div> -->
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
